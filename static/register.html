<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Login</title>
    <link href="assets/css/styles.css" rel="stylesheet" />
    <link href="assets/fontawesome/css/all.css" rel="stylesheet"/>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
    <script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.24.1/feather.min.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="layoutDefault">
    <div id="layoutDefault_content">
        <main>
            <nav class="navbar navbar-marketing navbar-expand-lg transparent navbar-dark fixed-top">
                <div class="container mt-3 mb-3">
                    <a class="btn btn-link" href="/"><i class="fas fa-home"></i> &nbsp;Back home</a>
                    <a class="btn btn-link" href="/login"><i class="fas fa-sign-in-alt"></i> &nbsp;Login</a>
                </div>
            </nav>
            <section class="bg-white pt-15">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-6">
                            <div id="register">
                                <h1 class="mb-3 text-center">Create new account</h1>
                                <input class="form-control" name="username" placeholder="username" type="text" required>
                                <br>
                                <input class="form-control" name="password" placeholder="password" type="password" required>
                                <br>
                                <input class="form-control" name="license" placeholder="license key" type="text" required>
                                <br>
                                <button type="button" onclick="register()" class="btn btn-primary btn-md btn-block align-content-center">Create account</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <div id="layoutDefault_footer">
        <footer class="footer pt-5 pb-5 mt-auto bg-dark footer-dark">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6 small">Copyright &copy; @unibuc_performance</div>
                    <div class="col-md-6 text-md-right small">
                        <a href="terms-conditions.html" target="_blank">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="assets/js/scripts.js"></script>
<script src="assets/js/general.js"></script>
<script src="assets/js/auth.js"></script>
</body>
</html>
