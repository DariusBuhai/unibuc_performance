<!DOCTYPE html>
<html>
<link>
    <title>View Building</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <link href="assets/css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/style.min.css?v=v7.*" type="text/css">
    <link href="assets/fontawesome/css/all.css" rel="stylesheet"/>
    <link href="assets/css/styles.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />

    <script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.24.1/feather.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script type="text/javascript" src="https://developer.api.autodesk.com/modelderivative/v2/viewers/viewer3D.min.js?v=v7.*"></script>
</head>

<body>
<div id="layoutDefault">
    <div id="layoutDefault_content">
        <main>
            <nav class="navbar navbar-marketing navbar-expand-lg transparent navbar-dark fixed-top">
                <div class="container mt-3 mb-3">
                    <a class="btn btn-link" href="/"><i class="fas fa-home"></i> &nbsp;Back home</a>
                </div>
            </nav>
            <div class="row">
                <div class="col-md-8">
                    <div id="MyViewerDiv"></div>
                </div>
                <div class="col-md-4" style="height: 85vh;overflow: scroll">
                    <div class="card m-2">
                        <div class="card-body">
                            <h1>Past Informations</h1>
                            <canvas id="myChart" width="400" height="400"></canvas>
                        </div>
                    </div>
                    <div class="card m-2">
                        <div class="card-body">
                            <h1>General information</h1>
                            <table class="table">
                                <tbody>
                                <tr>
                                    <td>Building Name</td>
                                    <td id="building_name">Spitalul de urgenta</td>
                                </tr>
                                <tr>
                                    <td>Building address</td>
                                    <td id="building_address">Str splaiului, nr 2</td>
                                </tr>
                                <tr>
                                    <td>Number of active hotspots</td>
                                    <td>100</td>
                                </tr>
                                <tr>
                                    <td>Maximum capacity</td>
                                    <td>100</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card m-2">
                        <div class="card-body">
                            <h1>Live information</h1>
                            <div>
                                <div class="piece_of_info">
                                    <p class="prop">People number in this moment</p>
                                    <p>10</p>
                                </div>
                                <div class="piece_of_info">
                                    <p class="prop">Safety coefficient</p>
                                    <p>30%</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutDefault_footer">
        <footer class="footer pt-5 pb-5 mt-auto bg-dark footer-dark">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6 small">Copyright @unibuc_performance</div>
                    <div class="col-md-6 text-md-right small">
                        <a href="terms-conditions.html" target="_blank">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>

<!-- Developer JS -->
<script type="text/javascript" src="assets/js/general.js" defer></script>
<script type="text/javascript" src="assets/js/auth.js" defer></script>
<script type="text/javascript" src="assets/js/model.js" defer></script>
</body>

</html>
