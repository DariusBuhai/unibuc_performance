<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>View Building</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <link href="assets/css/styles.css" rel="stylesheet" />
    <link href="model_style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/style.min.css?v=v7.*" type="text/css">
    <script language="JavaScript" src="https://developer.api.autodesk.com/modelderivative/v2/viewers/viewer3D.min.js?v=v7.*"></script>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="assets/css/styles.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
    <script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.24.1/feather.min.js" crossorigin="anonymous"></script>

</head>

<body>



<div class="row">
    <div class="col-md-8">
        <div id="MyViewerDiv"></div>
    </div>
    <div class="col-md-4">
        <div class="info">
            <div class="general_info">
                <h1>General information</h1>
                <div class="piece_of_info">
                    <p class="prop">Building name</p>
                    <p>Spitalul de urgenta</p>
                </div>
                <div class="piece_of_info">
                    <p class="prop">Building address</p>
                    <p>Str splaiului, nr 2</p>
                </div>
                <div class="piece_of_info">
                    <p class="prop">Number of active hotspots</p>
                    <p>100</p>
                </div>
                <div class="piece_of_info">
                    <p class="prop">Maximum capacity</p>
                    <p>100</p>
                </div>
            </div>
            <div class="live_info">
                <h1>Live information</h1>
                <div>
                    <div class="piece_of_info">
                        <p class="prop">People number in this moment</p>
                        <p>10</p>
                    </div>
                    <div class="piece_of_info">
                        <p class="prop">Safety coefficient</p>
                        <p>30%</p>
                    </div>
                </div>
            </div>
            <div class="past_info" id="past">
                <h1>Past information</h1>
                <div class="piece_of_info">

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Developer JS -->
<script type="text/javascript" src="model.js"></script>
</body>

</html>
